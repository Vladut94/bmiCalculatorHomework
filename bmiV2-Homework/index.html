<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bmi Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="personal-data">
            <form id="firstName">First Name</form><input type="text" id="fName" placeholder="Please write your first name">
            <form id="lastName">Last Name</form><input type="text" id="lName" placeholder="Please write your last name">   
        </div>
        <div class="parameters">
            <form id="Weight">Weight</form><input type="text" id="weight-input" placeholder="Weight in kg">
            <form id="Height">Height</form><input type="text" id="height-input" placeholder="Height in cm">   
        </div>
    </div>
    <br>
    <button class="btn">Submit</button>
    <div class="container1">
        <form id="Result">Result</form><input type="text" id="bmi-output"> 
        <div id = "simpleModal" class="modal">
            <div class="modal-content">
                <span class="closeBtn">&times;</span>
                <p id="output"></p> 
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
